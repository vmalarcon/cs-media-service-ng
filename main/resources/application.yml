swagger:
    service:
        version: "1.0"
        title: ${project.name}
        description: "Media Service API"
        termsPath: ""
        email: "phoenix@expedia.com"
        licenceType: ""
        licencePath: "#"

endpoints:
  enabled: false
  metrics:
    enabled: true

server:
   tomcat:
      basedir: ${application.home}
      max-threads: 1
      access-log-enabled: true

monitoringAgent:
  application:
    name: ${project.name}
    append:
      process:
        id: false
  configuration:
    disable:
      default: false
    urls: "classpath:platform/monitoring/yammer.xml"
  statsd:
    hostname: "statsd"
    port: 8125

